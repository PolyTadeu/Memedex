<ion-content>
  <ion-toolbar>
    <ion-title>
      	Todos os Memes
    </ion-title>
  </ion-toolbar>

  <ion-grid>
	<ion-row>
		<ion-col size=3>
			<ion-button (click)="getMemes()">GET</ion-button>
		</ion-col>
		<ion-col size=9>
			<ion-button color='secondary' href="/form"> INTEGRACAO 2</ion-button>
		</ion-col>
	</ion-row>
    <ion-row>
      <span class="grid-name">Lista de Memes</span>
      <ion-col size="4" *ngFor="let meme of memes">
        <ion-card>
          <ion-card-header>{{meme.nome}}</ion-card-header>
          <ion-card-subtitle>{{meme.descricao}}</ion-card-subtitle>
          <ion-card-content>
            <ion-img src={{meme.imagem}}></ion-img>
            <ion-progress-bar value="{{meme.nivel/10}}"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
