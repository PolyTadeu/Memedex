<ion-content>
  <ion-toolbar></ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col size=10>
        <ion-searchbar search-icon="" [(ngModel)]="searchtext"></ion-searchbar>
      </ion-col>
      <ion-col size=2>
        <ion-button (click)="getMeme(searchtext)">
          <ion-icon name='search'></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card >
   <form form="ngModel" (ngSubmit)="onSubmit()">
     <ion-select name="metodo" [(ngModel)]="form.metodo">
      <ion-select-option value="post">POST</ion-select-option>
      <ion-select-option value="put">PUT</ion-select-option>
      <ion-select-option value="delete">DELETE</ion-select-option>
    </ion-select>
    <ion-item>
      <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input name='nome' [(ngModel)]="meme.nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Descrição</ion-label>
        <ion-input name='descricao' [(ngModel)]="meme.descricao"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nível</ion-label>
        <ion-input name='nivel' [(ngModel)]="meme.nivel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Imagem</ion-label>
        <ion-input name='imagem' [(ngModel)]="meme.imagem"></ion-input>
      </ion-item>
    </ion-item>
    <ion-button type='submit'>Submit</ion-button>
   </form>
  </ion-card>
  <ion-button href="tabs/tab2">Voltar</ion-button>
</ion-content>
