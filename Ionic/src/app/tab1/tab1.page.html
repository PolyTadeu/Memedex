<ion-content>
	<ion-toolbar></ion-toolbar>
	<ion-grid>
		<ion-row>
			<ion-col size=10>
				<ion-searchbar search-icon="" [(ngModel)]="searchtext"></ion-searchbar>
			</ion-col>
			<ion-col size=2>
				<ion-button (click)="getMeme(searchtext)">
					<ion-icon name='search'></ion-icon>
				</ion-button>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-card *ngIf="meme">
		<ion-card-header>{{meme[0].nome}}</ion-card-header>
		<ion-card-subtitle>{{meme[0].descricao}}</ion-card-subtitle>
		<ion-card-content>
			<ion-img src={{meme[0].imagem}}></ion-img>
			<ion-progress-bar value="{{meme[0].nivel/10}}"></ion-progress-bar>
		</ion-card-content>
	</ion-card>
</ion-content>
